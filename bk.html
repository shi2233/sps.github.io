<!DOCTYPE html>
<html>
<head>
    <title>图片展示窗</title>
</head>
<body>
    <h1>图片展示</h1>
    <img src="example.jpg" alt="展示图片">

    <h2>上传图片</h2>
    <form id="uploadForm">
        <input type="file" id="imageInput">
        <input type="password" id="passwordInput" placeholder="管理员密码">
        <button type="button" id="uploadButton">上传</button>
    </form>

    <script>
        var password = "sps20081209";
        var passwordAttempts = 0;

        document.getElementById("uploadButton").addEventListener("click", function() {
            var enteredPassword = document.getElementById("passwordInput").value;
            if (enteredPassword === password) {
                var imageInput = document.getElementById("imageInput");
                var selectedImage = imageInput.files[0];
                if (selectedImage) {
                    // 在这里处理上传图片的逻辑
                    alert("图片已上传！");
                } else {
                    alert("请选择要上传的图片！");
                }
            } else {
                passwordAttempts++;
                if (passwordAttempts === 3) {
                    // 重置HTML代码
                    document.body.innerHTML = "<h1>密码错误次数过多，页面已重置！</h1>";
                } else {
                    alert("密码错误，还有 " + (3 - passwordAttempts) + " 次机会。");
                }
            }
        });
    </script>
</body>
</html>
