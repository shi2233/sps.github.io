<!DOCTYPE html>
<html>
<head>
  <title>我的世界手机游戏</title>
  <style>
    #game-container {
      width: 400px;
      height: 400px;
      border: 1px solid black;
      position: relative;
    }
    .block {
      width: 40px;
      height: 40px;
      position: absolute;
      background-color: gray;
      border: 1px solid black;
    }
    .player {
      width: 40px;
      height: 40px;
      position: absolute;
      background-color: blue;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div class="block" style="top: 0px; left: 0px;"></div>
    <div class="block" style="top: 0px; left: 40px;"></div>
    <div class="block" style="top: 40px; left: 0px;"></div>
    <div class="player" id="player"></div>
  </div>

  <script>
    // 获取游戏容器和玩家元素
    var gameContainer = document.getElementById("game-container");
    var player = document.getElementById("player");

    // 初始化玩家位置
    var playerTop = 0;
    var playerLeft = 0;
    player.style.top = playerTop + "px";
    player.style.left = playerLeft + "px";

    // 监听键盘按键事件
    document.addEventListener("keydown", function(event) {
      // 根据按键调整玩家位置
      switch(event.key) {
        case "ArrowUp":
          playerTop -= 40;
          break;
        case "ArrowDown":
          playerTop += 40;
          break;
        case "ArrowLeft":
          playerLeft -= 40;
          break;
        case "ArrowRight":
          playerLeft += 40;
          break;
      }

      // 确保玩家位置在游戏容器范围内
      playerTop = Math.max(0, Math.min(playerTop, gameContainer.clientHeight - player.clientHeight));
      playerLeft = Math.max(0, Math.min(playerLeft, gameContainer.clientWidth - player.clientWidth));

      // 更新玩家位置
      player.style.top = playerTop + "px";
      player.style.left = playerLeft + "px";
    });
  </script>
</body>
</html>
