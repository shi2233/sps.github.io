<!DOCTYPE html>
<html>
<head>
  <title>点击游戏</title>
  <style>
    #game-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    #score {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #game-area {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <div id="game-area"></div>
  </div>

  <script>
    // 游戏逻辑
    var score = 0;

    function increaseScore() {
      score++;
      document.getElementById('score').textContent = 'Score: ' + score;
    }

    function resetGame() {
      score = 0;
      document.getElementById('score').textContent = 'Score: 0';
    }

    // 游戏初始化
    function initializeGame() {
      document.getElementById('game-area').addEventListener('click', increaseScore);
      resetGame();
    }

    // 在页面加载完毕后开始游戏
    window.addEventListener('load', initializeGame);
  </script>
</body>
</html>
