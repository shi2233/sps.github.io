<!DOCTYPE html>
<html>
<head>
  <title>My Video Sharing Website</title>
  <style>
    /* 添加一些基本的样式 */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #f44336;
      color: #ffffff;
      padding: 10px;
      text-align: center;
    }
    #video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .video-card {
      width: 300px;
      margin: 10px;
      padding: 10px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
    }
    .video-card h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Video Sharing Website</h1>
  </header>
  
  <div id="video-container">
    <!-- 添加视频卡片 -->
    <div class="video-card">
      <h3>Video 1</h3>
      <iframe width="280" height="157" src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <div class="video-card">
      <h3>Video 2</h3>
      <iframe width="280" height="157" src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
    </div>
    
    <!-- 添加更多视频卡片... -->
  </div>
</body>
</html>
