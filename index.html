<!DOCTYPE html>
<html>
<head>
  <title>QQ登录</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    
    h2 {
      color: #333;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      color: #666;
      text-align: left;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>QQ登录</h2>
    <form>
      <label for="username">用户名:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">密码:</label>
      <input type="password" id="password" name="password" required>
      
      <input type="submit" value="登录">
    </form>
  </div>
</body>
</html>
