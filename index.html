<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>原神风格游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #game-container {
            width: 800px;
            height: 600px;
            background-color: #000;
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .character {
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            position: absolute;
        }

        #player {
            background-color: #00ff00;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player" class="character"></div>
    </div>

    <script>
        document.addEventListener('keydown', function(event) {
            moveCharacter(event.keyCode);
        });

        function moveCharacter(keyCode) {
            var player = document.getElementById('player');
            var left = parseInt(player.style.left) || 0;
            var top = parseInt(player.style.top) || 0;

            // 根据按键代码来移动角色
            switch (keyCode) {
                case 37: // 左箭头键
                    left -= 10;
                    break;
                case 38: // 上箭头键
                    top -= 10;
                    break;
                case 39: // 右箭头键
                    left += 10;
                    break;
                case 40: // 下箭头键
                    top += 10;
                    break;
            }

            // 更新角色的位置
            player.style.left = left + 'px';
            player.style.top = top + 'px';
        }
    </script>
</body>
</html>
